<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <div class="logo">
            <img src="Assests/Logo_Registered_Dark.png" alt="Property Plateau Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#hero"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#properties"><i class="fas fa-building"></i> Properties</a></li>
                <li><a href="#" class="contact-link"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p class="tagline">Discover the perfect property for you</p>        
            <button class="cta-btn">Explore Properties</button>
        </div>
    </section>

    <!-- Property Listings Section -->
    <section class="properties" id="properties">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by location...">
            <button class="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="property-grid" id="propertyGrid">
            <!-- Property cards will +2 be added dynamically -->
        </div>
    </section>

    <!-- Property Details Modal -->
    <div class="modal" id="propertyModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="Assests/download.jpeg" alt="Property Image">
            <p id="modalLocation"></p>
            <p id="modalPrice"></p>
            <p id="modalDescription"></p>
            <button class="modal-contact-btn contact-link">Contact Agent</button>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="Assests/Logo_Registered_Dark.png" alt="Property Plateau Logo">
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>Â© 2025 Property Plateau. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
